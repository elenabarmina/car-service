cuba.springContextConfig = +com/company/carservice/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/carservice/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/carservice/persistence.xml

cuba.metadataConfig = +com/company/carservice/metadata.xml

cuba.viewsConfig = +com/company/carservice/views.xml

cuba.windowConfig = +com/company/carservice/web-screens.xml

cuba.menuConfig = +com/company/carservice/web-menu.xml

cuba.permissionConfig = +com/company/carservice/web-permissions.xml

cuba.mainMessagePack = +com.company.carservice.web

